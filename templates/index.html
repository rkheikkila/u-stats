<!DOCTYPE html>
<html>
<head>
  <title>u-stats</title>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</head>
<style>

body {
	height: 100%;
}
.vertical-center {
				position: absolute;
				top: 45%;
				transform: translateY(-45%);
}
</style>
<body style="text-align: center;">

<div class="container-fluid">
<div class="vertical-center">
  <img src="{{ url_for('static', filename='logo.png') }}">
  <h2>reddit user analytics</h2>
  <br>
<div class="row-center" style="padding-left: 25%; padding-right: 25%;">
  <form id="go">
    <div class="input-group">
      <span class="input-group-addon">/u/</span>
      <input type="text" class="form-control" placeholder="Username" value="">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Search</button>
      </span>
      </div>
  </form>
</div>

<br>
<h4>{{message}}</h4>
<br>
<br>

</div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom" style="background: white; text-align: center;">
	<h2 style="font-size: 10px;">Rasmus Heikkil√§, 2016 <a href="https://github.com/rkheikkila/u-stats">GitHub</a></h2>
</div>

<script>
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
$("#go").submit(function(e) {
  e.preventDefault();
  var target = $(this).find("input").val();
  var url = $SCRIPT_ROOT + "/u/" + target;
  window.location.replace(url);
});
</script>

</body>
</html>
